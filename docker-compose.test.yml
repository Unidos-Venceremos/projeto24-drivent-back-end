version: '3'
services:
  drivent-postgres-test:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    volumes:
      - ~/data/drivent/postgres-test:/var/lib/postgresql/data
      - drivent-redis-data:/data
    command: postgres -p ${POSTGRES_PORT}

  drivent-redis-test:
    image: redis:7
    container_name: drivent-redis-test
    restart: always
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    command: redis-server
    volumes:
      - drivent-redis-data:/data

  drivent-test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: drivent-test
    depends_on:
      drivent-redis-test:
        condition: service_started
      drivent-postgres-test:
        condition: service_started
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '5'
    working_dir: /usr/src/drivent
    command: bash -c "npm run test:migration:run && npm test"
    environment:
      NODE_ENV: test
      POSTGRES_USERNAME: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE}
      POSTGRES_PORT: ${POSTGRES_PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_URL: ${REDIS_URL}

volumes:
  drivent-redis-data:
